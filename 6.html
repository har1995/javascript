<!DOCTYPE html>
<html>
<head>

    <title>login form</title>
  <script src="js/login.js"></script>
    </head>
<body>

        <p>

         <input type="submit" value="login">   
    </p>
        
        
        </fieldset>
    </form>
    
  </body>
</html>
